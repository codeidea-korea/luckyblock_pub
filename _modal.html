<!-- 로그인 / 회원가입 모달 -->
<div id="sign-modal" class="modal left_type" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-body p-5">
                <button class="close_btn" onclick="modalClose('sign-modal')"><svg viewBox="0 0 24 24" class="svg-icon w-6 h-6"><use href="./dist/images/icon-defs.svg#x"></use></svg></button>
                <div class="text-center">
                    <img class="h-8 mx-auto" src="./dist/images/logo/logo.svg" alt="">
                </div>
                                
                <ul class="nav nav-link-tabs mt-10" role="tablist">
                    <li id="sign-1-tab" class="nav-item flex-1" role="presentation"> 
                        <button class="nav-link w-full py-2 text-base active" data-tw-toggle="pill" data-tw-target="#sign-tab-1" type="button" role="tab" aria-controls="sign-tab-1" aria-selected="true">Sign Up</button> 
                    </li>
                    <li id="sign-2-tab" class="nav-item flex-1" role="presentation"> 
                        <button class="nav-link w-full py-2 text-base" data-tw-toggle="pill" data-tw-target="#sign-tab-2" type="button" role="tab" aria-controls="sign-tab-2" aria-selected="false">Login</button> 
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div id="sign-tab-1" class="tab-pane leading-relaxed active" role="tabpanel" aria-labelledby="sign-1-tab">
                        <div class="text-center">
                            <p class="text-xs">Sign up with WalletConnect. Instant registration</p>
                            <button class="flex items-center gap-2 my-2 py-2 px-3 mx-auto border border-secondary border-opacity-60 color-softP text-base font-extrabold rounded-3xl">
                                <svg viewBox="0 0 24 24" class="svg-icon w-6 h-6"><use href="./dist/images/icon-defs.svg#connect-wallet"></use></svg>
                                Connect Wallet
                            </button>
                            <p class="text-xs">-OR-</p>
                        </div>

                        <div class="form_box">
                            <div class="input_wrap mb-4">
                                <label for="sign_email" class="block py-1 px-2 font-bold">Email *</label>
                                <input type="text" id="sign_email" class="form-control error" placeholder="Enter your email">
                                <p class="text-danger py-1 px-2">Email is required</p>
                            </div>
                            <div class="input_wrap mb-4">
                                <label for="sign_username" class="block py-1 px-2 font-bold">Username *</label>
                                <input type="text" id="sign_username" class="form-control" placeholder="Enter your username">
                            </div>
                            <div class="input_wrap mb-4">
                                <label for="sign_password" class="block py-1 px-2 font-bold">Password *</label>
                                <div class="relative">
                                    <input type="password" id="sign_password" class="form-control" placeholder="Enter your password">
                                    <button class="absolute right-2 top-3 opacity-50 hover:opacity-100" onclick="passwordChange(this)">
                                        <svg viewBox="0 0 24 24" class="svg-icon w-5 h-5"><use href="./dist/images/icon-defs.svg#password-view"></use></svg>
                                    </button>
                                </div>
                                <p class="py-1 px-2 color-gray">Must be between 6 and 32 characters</p>
                            </div>
                            <div class="input_wrap mb-4">
                                <label for="sign_code" class="block py-1 px-2 font-bold">Promo Code</label>
                                <input type="text" id="sign_code" class="form-control" placeholder="Enter your promo code (optional)">
                                <p class="py-1 px-2 color-gray">Must be between 6 and 32 characters</p>
                            </div>
                        </div>

                        <button class="btn btn-gradient-primary w-full mt-4 text-base rounded-3xl">Sign Up & Play</button>
                    </div>
                    <div id="sign-tab-2" class="tab-pane leading-relaxed" role="tabpanel" aria-labelledby="sign-2-tab">
                        <div class="text-center">
                            <p class="text-xs">Login with WalletConnect. Instant login</p>
                            <button class="flex items-center gap-2 my-2 py-2 px-3 mx-auto border border-secondary border-opacity-60 color-softP text-base font-extrabold rounded-3xl">
                                <svg viewBox="0 0 24 24" class="svg-icon w-6 h-6"><use href="./dist/images/icon-defs.svg#connect-wallet"></use></svg>
                                Connect Wallet
                            </button>
                            <p class="text-xs">-OR-</p>
                        </div>

                        <div class="form_box">
                            <div class="input_wrap mb-4">
                                <label for="login_email" class="block py-1 px-2 font-bold">Email or Username</label>
                                <input type="text" id="login_email" class="form-control" placeholder="Enter your email or username">
                            </div>
                            <div class="input_wrap mb-4">
                                <label for="login_password" class="block py-1 px-2 font-bold">Password</label>
                                <div class="relative">
                                    <input type="password" id="login_password" class="form-control" placeholder="Enter your password">
                                    <button class="absolute right-2 top-3 opacity-50 hover:opacity-100" onclick="passwordChange(this)">
                                        <svg viewBox="0 0 24 24" class="svg-icon w-5 h-5"><use href="./dist/images/icon-defs.svg#password-view"></use></svg>
                                    </button>
                                </div>
                            </div>
                            <div class="text-danger text-center">Your login details are incorrect. Please try again.</div>
                        </div>

                        <button class="btn btn-gradient-primary w-full mt-4 text-base rounded-3xl">Login</button>

                        <div class="mt-5">
                            <p class="text-xs">Forgot password?</p>
                            <button class="font-bold underline">Click here to reset</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
